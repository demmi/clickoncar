{% extends 'base.html' %}

{% block content %}

<div class="container-fluid paddding mb-5">
    <div class="row mx-0">
    {% for article in object_list %}
    {% if forloop.first %}
        <div class="col-md-6 col-12 paddding animate-box" data-animate-effect="fadeIn">
            <div class="fh5co_suceefh5co_height"><img src="../media/{{ article.image }}" alt="img"/>
                <div class="fh5co_suceefh5co_height_position_absolute"></div>
                <div class="fh5co_suceefh5co_height_position_absolute_font">
                    <div class=""><a href="{% url 'article_detail' article.slug %}" class="color_fff"> <i class="fa fa-clock-o"></i>&nbsp;&nbsp;{{ article.datetime }}
                    </a></div>
                    <div class=""><a href="{% url 'article_detail' article.slug %}" class="fh5co_good_font"> {{ article.title }} </a></div>
                </div>
            </div>
        </div>
                <div class="col-md-6">
            <div class="row">
    {% else %}


                    <div class="col-md-6 col-6 paddding animate-box" data-animate-effect="fadeIn">
                    <div class="fh5co_suceefh5co_height_2"><img src="../media/{{ article.image }}" alt="img"/>
                        <div class="fh5co_suceefh5co_height_position_absolute"></div>
                            <div class="fh5co_suceefh5co_height_position_absolute_font_2">
                                <div class=""><a href="{% url 'article_detail' article.slug %}" class="color_fff"> <i class="fa fa-clock-o"></i>&nbsp;&nbsp;{{ article.datetime }} </a></div>
                                <div class=""><a href="{% url 'article_detail' article.slug %}" class="fh5co_good_font_2"> {{ article.title }} </a></div>
                            </div>
                        </div>
                    </div>

            {% endif %}
            {% endfor %}
            </div>
        </div>
    </div>
</div>


{% endblock content %}
